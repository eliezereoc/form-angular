<div id="modal-content-wrapper">
    <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">{{ titulo }}</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click) ="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <ul class="list-group list-group-flush"  >
                <li class="list-group-item list-group-item-action" (click) = "selecionaColaborador(colaborador)"   *ngFor ="let colaborador of colaboradores"> {{ colaborador }}</li>            
            </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click) ="enviaColaborador()">Adicionar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click) ="closeModal()">Cancela</button>
        </div>
      </div>
</div>
