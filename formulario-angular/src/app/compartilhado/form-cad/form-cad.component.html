<form  (ngSubmit) ="onSubmit()" [formGroup] ="registerForm">
    <div class="col-md-12 mx-auto form-row">
      <div class="form-group col-md-5 col-sm-5 espaco-top-form">
        <label class="required" for="setor">Setor</label>
        <input type="text" class="form-control" id="setor" placeholder="Geral" name="setor" formControlName="setor"
          required>
      </div>
    </div>
  
    <hr>
  
    <div class="col-md-12 mx-auto form-row">
      <div class="form-group col-md-5 col-sm-5">
        <label class="required" for="colaborador">Colaborador</label>
        <div class="input-group">
          <input type="text" class="form-control" aria-label="Recipient's username" placeholder="Colaborador"
            aria-describedby="basic-addon2" name="colaborador" [value]="colaboradorEscolhido">
          <div class="form-group">
            <button class="btn btn-outline-light estilo-botao" type="button" (click) ="adicionaColaborador()">
              <span class="fa fa-plus" aria-hidden="true"></span>
            </button>
            <button class="btn btn-outline-light estilo-botao" (click) ="openModal()" type="button">
              <span class="fa fa-search" aria-hidden="true"></span>
            </button>
            <button class="btn btn-outline-light estilo-botao" type="button" (click) ="limpaColaboradores()">
              <span class="fa fa-refresh" aria-hidden="true"></span>
            </button>
          </div>
        </div>
  
        <div formArrayName="colaboradores" *ngFor="let colaborador of colaboradores.controls; let i = index">
          <div [formGroupName]="i">
            <div class="input-group">
  
              <input type="text" class="form-control" [attr.id]="'colaborador' + i" formControlName="colaborador"
                aria-label="Recipient's username" placeholder="Colaborador" aria-describedby="basic-addon2"
                name="colaborador">
  
              <div class="input-group-append">
                <button class="btn btn-outline-light estilo-botao" type="button" (click) ="removerColaborador(i)">
                  <span class="fa fa-minus" aria-hidden="true"></span>
                </button>
                <!-- <button class="btn btn-outline-light estilo-botao" type="button" (click) ="adicionaColaborador()">
                  <span class="fa fa-plus" aria-hidden="true"></span>
                </button> -->
                <!-- <button class="btn btn-outline-light estilo-botao" type="button" (click) ="limpaColaboradores()">
                  <span class="fa fa-refresh" aria-hidden="true"></span>
                </button> -->
                <!-- <button class="btn btn-outline-light estilo-botao" (click) = "openModal()" type="button">
                  <span class="fa fa-search" aria-hidden="true"></span>
                </button>             -->
  
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  
    <hr>
  
    <div class="col-md-12 mx-auto form-row">
  
      <div class="form-group col-md-2">
        <label class="control-label required" for="tipExtra">Tipo de Hora Extra</label>
        <select class="select form-control input-sm" name="tipExtra" formControlName="tipoHoraExtra" required="required">
          <option value="externo">Externo</option>
          <option value="interno">Interno</option>
        </select>
      </div>
  
      <div class="form-group col-md-2">
        <label class="control-label required" for="lavaNot">Levar Notebook?</label>
        <select class="select form-control input-sm" name="lavaNot" formControlName="lavaNot" required="required">
          <option value="sim">Sim</option>
          <option value="sim">Não</option>
        </select>
      </div>
  
      <div class="form-group col-md-2">
        <label class="required" for="dataInicio">Data Início</label>
        <input type="date" class="form-control" id="dataInicio" name="dataInicio" formControlName="dataInicio" required>
      </div>
  
      <div class="form-group col-md-2">
        <label class="required" for="horaInicio">Hora Início</label>
        <input type="time" class="form-control" id="horaInicio" name="horaInicio" formControlName="horaInicio" required>
      </div>
  
      <div class="form-group col-md-2">
        <label class="required" for="dataFim">Data Fim</label>
        <input type="date" class="form-control" id="dataFim" name="dataFim" formControlName="dataFim" required>
      </div>
  
      <div class="form-group col-md-2">
        <label class="required" for="horaFim">Hora Fim</label>
        <input type="time" class="form-control" id="horaFim" name="horaFim" formControlName="horaFim" required>
      </div>
  
    </div>
  
    <hr>
  
    <div class="col-md-12 mx-auto form-row">
      <div class="form-group col-md-12">
        <label for="justifSolucao">Justificativa da Solicitação</label>
        <textarea class="form-control" id="justifSolucao" rows="3" name="justifSolucao" formControlName="justifSolucao"
          required></textarea>
      </div>
    </div>
  
    <hr>
  
    <div class="row">
      <div class="col-md-11 mx-auto espaco-top">
        <div class="card titulo-form text-center">
          <span>Observação</span>
        </div>
      </div>
    </div>
  
    <hr>
  
    <div class="col-md-12 mx-auto form-row">
      <div class="form-group col-md-12">
        <label for="observacao">Observação</label>
        <textarea class="form-control" id="observacao" rows="3" name="observacao" formControlName="observacao"
          required></textarea>
      </div>
    </div>
  
    <hr>
  
    <div class="col-md-12 mx-auto form-row">
      <div class="btn-group espaco-bottom">
        <button type="submit" class="btn btn-secondary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  
  </form>
